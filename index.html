<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" media="(max-width: 480px)" href="css/mobile.css" />
    <script src="js/index.js" defer></script>
    <title>Criptomonedas</title>
</head>

<body onload="opcionesCriptomoneda()">
    <div class="container">
        <div class="img" id="imagen">
            <img src="img/ambos.png" alt="imagen de Criptomonedas">
        </div>
        <div class="formulario">
            <form action="">

                <div>
                    <h2>Cotizacion de Criptomonedas</h2>
                </div>
                <div class="imagenes-monedas">
                    <div> <img src="img/1.png"  width="65px"  alt="logo bitcoin"></div>
                    <div> <img src="img/2.png"  width="38px" alt="logo etherum"></div>
                    <div> <img src="img/3.png" width="50px" alt="logo binance"></div>
                    <div> <img src="img/4.png" width="50px" alt="logo tether"></div>
                    <div> <img src="img/5.png" width="50px" alt="logo solana"></div>
                </div>
                <div class="refer">
                    <div>
                        <label for="">Seleccione su moneda</label>
                    </div>
                    <div>
                        <select name="monedas" id="moneda" onchange="cotizarMoneda()">
                            <option disabled selected value="0">- Seleccione -</option>
                            <option value="FRA">Francia</option>
                            <option value="COL">Peso colombiano</option>
                            <option value="ARS">Peso Argentino</option>
                            <option value="USD">Dolar</option>
                            <option value="MXN">Peso Mexicano</option>
                            <option value="EUR">Euro</option>
                            <option value="GBP">Libra Esterlina</option>
                        </select>
                    </div>
                    <div>
                        <label for="">Elige tu Criptomoneda</label>
                    </div>
                    <div>
                        <select id="criptomoneda" onchange="cotizarMoneda()">
                            
                        </select>
                    </div>
                    <!-- <div class="boton">
                        <button type="button" class="boton" onclick="cotizarMoneda()">Calcular</button>
                    </div> -->
                    <div class="msj-error" id="msj-error"> FALTA COMPLETAR CAMPOS
                    </div>
                    <div class="resultado" id="divResultado"></div>
                    <div class="alto" id="divMasAlto" ></div>
                    <div class="bajo" id="divMasBajo"></div>
                    <div class="variacion" id="divVariacion"></div>
                    <div class="actualizacion" id="divActualizacion" ></div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
